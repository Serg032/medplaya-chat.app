<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer class="drawer-container" #drawer>
    <h4>Conversations</h4>
    <ul></ul>
  </mat-drawer>
  <mat-drawer-content>
    <div class="header">
      <div class="h-div">
        <button mat-flat-button (click)="drawer.toggle()">
          <mat-icon
            aria-hidden="false"
            aria-label="Burguer Menu"
            fontIcon="menu"
          ></mat-icon>
        </button>
      </div>
      <div class="h-div">
        <span
          ><b>{{ guestName }}</b>
        </span>
      </div>
    </div>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
