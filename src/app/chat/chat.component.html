<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer class="drawer-container" #drawer>
    <div class="add-conversation">
      <button
        mat-flat-button
        (click)="createConversationFunction()"
        (click)="drawer.toggle()"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="add"
          fontIcon="add"
        ></mat-icon>
        <span><b>Create conversation</b></span>
      </button>
    </div>
    <div class="convarsations-container">
      <h4>Conversations</h4>
      <ul *ngIf="conversations" class="conversations-list">
        <li
          *ngFor="let conversation of conversations"
          class="conversation-item"
        >
          <button
            mat-stroked-button
            (click)="updateCurrentConversation(conversation)"
            (click)="drawer.toggle()"
          >
            {{ conversation.createdAt }}
          </button>
          <button
            mat-flat-button
            (click)="deleteConversation(conversation.id)"
            (click)="drawer.toggle()"
          >
            <mat-icon
              aria-hidden="false"
              aria-label="delete"
              fontIcon="delete"
            ></mat-icon>
          </button>
        </li>
      </ul>
      <span *ngIf="conversations.length === 0">No conversations</span>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="header">
      <div class="h-div">
        <button class="icon-button" mat-flat-button (click)="drawer.toggle()">
          <mat-icon
            class="icon-container"
            aria-hidden="false"
            aria-label="Burguer Menu"
            fontIcon="menu"
          ></mat-icon>
        </button>
      </div>
      <div class="h-div">
        <span
          ><b>{{ buildGuestNameDisplay() }}</b>
        </span>
      </div>
      <div class="h-div">
        <button class="icon-button" mat-flat-button (click)="logout()">
          <div class="icon-container">
            <mat-icon
              aria-hidden="false"
              aria-label="logout"
              fontIcon="logout"
            ></mat-icon>
          </div>
        </button>
      </div>
    </div>
    <div class="main-container">
      <div class="spinner-container" *ngIf="showSpinner">
        <spinner></spinner>
      </div>
      <div class="messages-container" #messagesContainer>
        <div class="card-container" *ngFor="let chatMessage of chatMessages">
          <mat-card
            class="message-container"
            [ngClass]="{
              'user-message': chatMessage.author === 'user',
              'chat-message': chatMessage.author === 'chat-gpt'
            }"
            *ngIf="chatMessages.length > 0"
          >
            <mat-card-content>
              <span
                ><b>{{ chatMessage.message }}</b></span
              >
            </mat-card-content>
          </mat-card>
          <!-- <span>{{ chatMessage.hour }}</span> -->
        </div>
      </div>
      <div class="input-container">
        <div class="input-and-buttons-container">
          <input [formControl]="messageInput" />
          <div class="icons-container">
            <button type="submit" (click)="sendMessage()">
              <img class="icon" src="../../assets/send.svg" alt="send-icon" />
            </button>
            <button
              *ngIf="!isFirefox"
              type="submit"
              (click)="startRecognition()"
            >
              <img class="icon" src="../../assets/record.svg" alt="send-icon" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
