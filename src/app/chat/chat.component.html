<div class="main-container">
  <div class="header-container">
    <h2>Chat</h2>
  </div>
  <div class="messages-container">
    <mat-card
      *ngFor="let chatMessage of chatMessages"
      class="message-container"
    >
      <mat-card-content>
        <span>{{ chatMessage.author }}</span>
        <br />
        <span
          ><b>{{ chatMessage.message }}</b></span
        >
      </mat-card-content>
    </mat-card>
  </div>
  <div class="input-container">
    <mat-form-field class="input-message">
      <mat-label></mat-label>
      <input matInput [formControl]="messageInput" />
    </mat-form-field>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      (click)="sendMessage()"
    >
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="send"
      ></mat-icon>
    </button>
  </div>
</div>
